<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>
			AirBnB Clone
		</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>
						States
					</h3>
					<h4>
						California, Arizona, Utah, etc....
					</h4>
					<ul class="popover">
						<li>
							<h2>California</h2>
							<ul>
								<li>city 1</li>
								<li>city 2</li>
							</ul>
						</li>
						<li>
							<h2>Arizona</h2>
							<ul>
								<li>city 1</li>
								<li>city 2</li>
								<li>city 3</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>
						Amenities
					</h3>
					<h4>
						internet, kitchen, room, etc...
					</h4>
					<ul class="popover">
						<li>kitchen</li>
						<li>room</li>
						<li>TV</li>
						<li>Internet</li>
					</ul>
				</div>
				<button>
					Search
				</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>My Home</h2>
				</article>
				<article>
					<h2>Tiny House</h2>
				</article>
				<article>
					<h2>A suite</h2>
				</article>
			</section>
		</div>
		<footer>Best School</footer>
	</body>
</html>
